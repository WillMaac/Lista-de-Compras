<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <header>
    <img src="src/image/Logo.png" class="logo">
    <span>quicklist</span>
</header>

<span class="voltar">
    <i class="fa-solid fa-arrow-left"></i> Voltar
</span>

<h1>Compras da semana</h1>

<div class="container-input">
    <input type="text" id="input-text" placeholder="Adicione um novo item">
    <button class="btn">Adicionar item</button>
</div>

<ul>
    <li class="item">
        <div class="item-content">
            <input type="checkbox">
            <span>Pão de forma</span>
        </div>
        <i class="fa-solid fa-trash"></i>
    </li>

    <li class="item">
        <div class="item-content">
            <input type="checkbox">
            <span>Café preto</span>
        </div>
        <i class="fa-solid fa-trash"></i>
    </li>

    <li class="item">
        <div class="item-content">
            <input type="checkbox">
            <span>Suco de laranja</span>
        </div>
        <i class="fa-solid fa-trash delete-icon" ></i>
    </li>

    <li class="item">
        <div class="item-content">
            <input type="checkbox">
            <span>Bolacha</span>
        </div>
        <i class="fa-solid fa-trash"></i>
    </li>
</ul>

<div class="alert">
    <span>⚠ O item foi removido da lista</span>
    <i class="fa-solid fa-xmark close-alert"></i>
</div>
</body>
<script src="script.js"></script>
</html>
